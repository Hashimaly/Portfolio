<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="framework/fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotating navbar</title>
</head>
<body>

    <div class="container ">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>

                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>

                </button>
            </div>
        </div>
        <div class="content">
            <h1>Amazing article</h1>
            <small>florin pop</small>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores eveniet, earum praesentium cupiditate dolorum nemo aliquam inventore nisi modi eos, deleniti voluptate sed ex. Reiciendis eaque sunt quo explicabo magni.</p>
            <h3>Tien</h3>
            <img src="img/img.jpg" alt="Wolf">
        </div>
    </div>

    <nav>
        <ul>
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-user-alt"></i> About</li>
            <li><i class="fas fa-envelope"></i> Contact</li>

        </ul>
    </nav>
    

    <script src="app.js"></script>
    <script src="framework/fontawesome/js/all.js"></script>
</body>
</html>
